<!-- Html Elements for Search -->
<div id="search-container">
   <input type="text" id="search-input" style="width: 100%;" placeholder="type in to search...">
   <ul id="results-container"></ul>
</div>
Enable Full-content search: <input type="checkbox" id="Full-content"  onclick="CheckBox()">
<!-- Enable Fuzzy search: <input type="checkbox" id="fuzzy"  onclick="CheckBox()"> 
   fuzzy search is awful
   -->
<script src="{{site.url}}{{site.baseurl}}/assets/js/search-script.js" type="text/javascript" ></script>
<!-- Configuration -->
<script type="text/javascript">
   SimpleJekyllSearch({
       searchInput: document.getElementById('search-input'),
       resultsContainer: document.getElementById('results-container'),
       json: '{{site.url}}{{site.baseurl}}/blog/searchFull.json',
       noResultsText: 'No results found',
       limit: 15,
       fuzzy: false
   }) 
   		
   function CheckBox() {
      var full = document.getElementById("Full-content");
      if (full.checked == true){
           return SimpleJekyllSearch({
               searchInput: document.getElementById('search-input'),
               resultsContainer: document.getElementById('results-container'),
               json: '{{site.url}}{{site.baseurl}}/blog/searchFull.json',
   			noResultsText: 'No results found',
               limit: 15,
               fuzzy: false
           }) 
       } else {
           return SimpleJekyllSearch({
               searchInput: document.getElementById('search-input'),
               resultsContainer: document.getElementById('results-container'),
               json: '{{site.url}}{{site.baseurl}}/blog/search.json',
      noResultsText: 'No results found',
               limit: 15,
               fuzzy: false
           }) 
       }
      }
   
</script>
